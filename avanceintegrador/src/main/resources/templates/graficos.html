<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeria Peeter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
       .chart-container-b {
       width: 600px;
       height: 420px;
       margin: 0 auto;
   }
    .chart-container-c {
       margin-top:30px;
       width: 500px;
       height: 650px;
       margin: 0 auto;
   }
       canvas{
       display:block;
       }

    </style>
</head>
<body>
<h1>Visualización de Información</h1>
<br>
<!-- Contenedor para el gráfico de barras -->
<div class="chart-container-b">
    <h3>Ventas en los ultimos meses</h3>
<canvas id="barChart" width="200" height="100"></canvas>
</div>

<hr>
<br><br>
<!-- Contenedor para el gráfico circular -->
<div class="chart-container-c">
    <h3>Stock productos</h3>
<canvas id="pieChart" width="200" height="100"></canvas>
</div>
</body>
<script>
    // Configuración para el gráfico de barras
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar', // Tipo de gráfico
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'], // Etiquetas
            datasets: [{
                label: 'Ventas en USD',
                data: [500, 600, 800, 900, 700], // Datos
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true // Iniciar en cero
                }
            }
        }
    });

    // Configuración para el gráfico circular
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie', // Tipo de gráfico
        data: {
            labels: ['Producto A', 'Producto B', 'Producto C', 'Producto D'], // Etiquetas
            datasets: [{
                label: 'Distribución de ventas',
                data: [30, 20, 25, 25], // Datos
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });
</script>
</html>
