<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joyeria Peeter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .login {
            background:rgba(0, 0, 0, 0.8);;
            text-align: center;
            border-radius:10px;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 0 auto;
        }

        .inputu,.inputp{
            width: 500px;
            margin:10px auto;
            display:block;
        }
        .label1,.label2{
            display:flex;
            align-items: flex-start;
            color:white;
        }
        .label1,.label2{
            font-weight:bold;
        }
        .btn{
            width:200px;
            font-weight: bold;
            font-size: 18px;
        }
        .btn-guardar{
            border-radius:8px;
            display:block;
        }

    </style>
</head>
<body>
<main>
    <div class="login ">
        <h1 class="text-white"><b> Registrar un nuevo producto</b></h1>
        <form class="px-4 py-3" action="/productos/guardar" method="post" >
            <div class="mb-3">
                <label for="nombre" class="form-label label1">Nombre producto:</label>
                <input type="text" class="form-control inputu" id="nombre" name="nombre" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label label2">Descripcion:</label>
                <input type="text" class="form-control inputp" id="descripcion" name="descripcion" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label label2">Precio:</label>
                <input type="number" step="0.01" class="form-control inputp" id="precio" name="precio" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label label2">Cantidad:</label>
                <input type="number" class="form-control inputp" id="cantidad" name="cantidad" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-guardar btn-primary">Guardar producto</button>
        </form>

        <div th:if="${mensaje}" class="alert alert-success">
            <p th:text="${mensaje}"></p>
        </div>
    </div>
<div class="">
    <h2 class="text-black mt-5 "><b>Productos Registrados</b></h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th> <!-- Columna para los botones de acción -->
        </tr>
        </thead>
        <tbody>
        <!-- Mostrar productos -->
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.cantidad}"></td>
            <!-- Botón de eliminar -->
            <td>
                <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este producto?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</main><br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
