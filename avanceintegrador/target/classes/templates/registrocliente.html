<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Joyeria Peeter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
<style>
           .nav-link{
               font-weight: bold;
               color: #000;
               font-family: "Prata", serif;
               font-size: 15px;
          }
          .login{
            background:rgba(0, 0, 0, 0.8);
            text-align: center;
            border-radius:10px;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            margin: 0 auto;
          }

           .nav-link:focus{
               color:black ;
           }
           .inputu,.inputp{
             width:  360px;
             margin:10px auto;
             display:block;
           }
           .label1,.label2,.label3{
              display:flex;
              align-items: flex-start;
              color:white;
          }

           .btn-outline{
               color: #000;
               border:2px solid;
               font-weight: bold;
           }
           .label1,.label2{
             font-weight:bold;
          }
           .btn-outline:hover{
               color:white;
               background:#000;
           }

           .formindex{
               width:530px;
               position: relative;
               margin:0 auto;
               right:100px;
           }
           .forme{
               border:2px solid;
               color:#000;
           }
           .icon1{
               position: relative;
               left: 22px;
           }
           .icon2{
               position: relative;
               left: 75px;
           }
           .icon1,.icon2{
               width:40px;
               height:40px;
               cursor:pointer;
           }
           .aea{
               width:10px;
               height:10px;
           }
           .prata{
               font-size:16px;
               font-family: "Prata", serif;
               font-weight:bold;
           }
</style>

</head>
<body class="bg-white prata">

<header th:replace="index::header">

</header>

<main>
    <div class="login mb-5 mt-5">
        <h1 class="text-white"><b>Crear cuenta nueva</b></h1>
        <form class="px-4 py-3" action="/registrocliente/guardar" method="post" >
            <div class="mb-3">
                <label for="nombre" class="form-label label1">Nombre:</label>
                <input type="text" class="form-control inputu" id="nombre" name="nombre_cliente" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label label1">Email:</label>
                <input type="email" class="form-control inputu" id="email" name="email" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="contrase単a" class="form-label label2">Contrase単a:</label>
                <input type="password" class="form-control inputp" id="contrase単a" name="contrase単a_cliente" required autocomplete="off">
            </div>

            <div class="mb-3 ">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check" required>
                    <label class="form-check-label label3" for="check">
                        Acepto los terminos y condiciones.
                    </label>
                </div>
            </div>
            <a href="/login">
                <button type="submit" class="btn btn-primary">Registrar cuenta</button>
            </a>
        </form>
    </div>
</main><br>
<footer th:replace="index::footer" >
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
